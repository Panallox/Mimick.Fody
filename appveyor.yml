version: 1.0.{build}
image: Visual Studio 2017
branches:
  only:
    - master
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
build_script:
  - cmd: dotnet build --configuration Release
test_script:
  - ps: dotnet test --configuration Release
artifacts:
  - path: nugets\**\*.nupkg